<h3>User List</h3>
<!-- - {{selectedUsrName}}-->
<!--
  index
  count
  even
  odd
  first
  last
  middle
-->

<in-user-name *ngFor="let user of users; even as e"
              [user]="user"
              [isSelected]="selectedUsr===user"
              [ngClass]="{even: e}"
              (selectUsr)="onSelectedUsr ( $event )"
></in-user-name>
