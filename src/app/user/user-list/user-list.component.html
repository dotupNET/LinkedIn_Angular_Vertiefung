<h3>User List</h3>
<!-- - {{selectedUsrName}}-->
<!--
  index
  count
  even
  odd
  first
  last
  middle
-->


<ng-template ngFor [ngForOf]="users" let-user let-e="even">
  <in-user-name [user]="user"
                [isSelected]="selectedUsr===user"
                [class.even]="e"
                (selectUsr)="onSelectedUsr ( $event )"
  ></in-user-name>
  <hr>
</ng-template>
