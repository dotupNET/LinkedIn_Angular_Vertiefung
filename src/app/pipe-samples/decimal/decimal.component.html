<h4>
  decimal
</h4>

<ul>
  <li>{{pi}}</li>
  <li>{{pi | number}}</li>
  <li>{{pi | number : '.3'}}</li>
  <li>{{pi | number : '.3-5'}}</li>
  <li>{{123.45 | number : '.3-5'}}</li>
  <li>{{pi | number : '2.3'}}</li>
  <li>{{123456789 | number : '.3'}}</li>
  <li>{{123456789 | number : '.3' : 'en'}}</li>
</ul>
