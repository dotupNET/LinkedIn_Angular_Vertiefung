<div>
  <h1>
    Welcome to {{ title }}!
  </h1>

  <div [ngSwitch]="company">
    <img *ngSwitchCase="'netTrek'"
      src="../assets/img/logo.png" alt="netTrek">
    <img *ngSwitchCase="'github'"
      src="../assets/img/github.png" alt="github">
    <img *ngSwitchDefault=""
      src="../assets/img/linkedin-logo.png" alt="linkedIn">
  </div>


<!--

  -->

</div>
<footer>
  <a href="https://www.linkedin.com/learning/instructors/saban-unlu" target="_blank">
    <img src="../assets/img/linkedin-logo.png" alt="linkedin">
  </a>
  <a href="https://www.nettrek.de/" target="_blank">
    <img src="../assets/img/logo.png" alt="netTrek">
  </a>
  <a href="https://github.com/netTrek/LinkedIn_Angular_Vertiefung" target="_blank">
    <img src="../assets/img/github.png" alt="github">
  </a>
</footer>
